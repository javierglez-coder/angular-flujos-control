<div class="px-4 py-5 my-5 text-center">

  <h1 class="display-5 fw-bold text-body-emphasis">Usuario Id: {{ usuario()?.id }}</h1>
  <div class="col-lg-6 mx-auto">
    <p class="lead mb-4">
      {{ usuario()?.nombre }} - {{ usuario()?.email }}
    </p>    
    <p class="lead mb-4">
      Edad: {{ usuario()?.edad ?? 'No especificada' }}
    </p>
  </div>
</div>
