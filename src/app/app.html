<main class="container">
  <h1>Signals</h1>
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title">Contador: {{ contador() }}</h5>
      <h5 class="card-title">Valor Doble: {{ valorDoble() }}</h5>
      <button class="btn btn-primary me-2" (click)="actualizarValor(1)">Incrementar</button>
      <button class="btn btn-danger" (click)="actualizarValor(-1)">Decrementar</button>      
    </div>
  </div>  
</main>
